<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PU Festival & Student Day 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #2b4c7e;
      color: white;
      padding: 30px 0;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2b4c7e;
      margin-bottom: 20px;
    }
    video {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    .guests {
      background-color: #ffffff;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .guest-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .guest {
      background-color: #2b4c7e;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.2s, background 0.2s;
    }
    .guest:hover {
      background-color: #1e3661;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>PU Festival & Student Day 2025</h1>
  </header>

  <div class="container">
    <h2>Event Highlight Video</h2>
    <video controls>
      <video controls>
  <source src="https://github.com/shaunespejo33-star/PU_FEST/releases/download/v1.0/PU_FESTIVAL.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

      Your browser does not support the video tag.
    </video>
  </div>

  <div class="guests">
    <h2>Special Guests</h2>
    <div class="guest-list">
      <div class="guest">"Gloc-9"</div>
      <div class="guest">Guest DJ "Ixia Espenola"</div>
    </div>
  </div>

</body>
</html>
